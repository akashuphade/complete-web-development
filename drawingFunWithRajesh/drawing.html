<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawingFunWithRajesh</title>
    <link rel="stylesheet" href="drawing.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container w-75 px-0">

        <header class="w-75">
            <img src="logo.jpg" alt="logo" width="100px" class="logo">
        </header>

        <section id="video" class="w-75">
            <iframe name="video" class="w-75" height="315" src="https://www.youtube.com/embed/Yy2SKiktwX8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        
        <main class="w-75 m-auto">
            <div class="row">
                <div class="col-md-4 card card-primary mb-4">
                    <img width="100%" src="https://img.youtube.com/vi/Yy2SKiktwX8/default.jpg" alt="drawing-video">
                    <div class="card-header"><a href="https://www.youtube.com/embed/Yy2SKiktwX8" target="video">Play video</a></div>
                </div>
                <div class="col-md-4 card card-primary mb-4">
                    <img width="100%" src="https://img.youtube.com/vi/Lk6EWYqdVUQ/default.jpg" alt="drawing-video">
                    <div class="card-header"><a href="https://www.youtube.com/embed/Lk6EWYqdVUQ" target="video">Play video</a></div>
                </div>
                <div class="col-md-4 card card-primary mb-4">
                    <img width="100%" src="https://img.youtube.com/vi/t6Ab3GC9ceU/default.jpg" alt="drawing-video">
                    <div class="card-header"><a href="https://www.youtube.com/embed/t6Ab3GC9ceU" target="video">Play video</a></div>
                </div>
            </div>
            

        </main>
    </div>
</body>
</html>
