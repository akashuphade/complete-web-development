<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>
    <iframe src="link.html" width="300px" height="200px" frameborder="1"></iframe>
    <br>
    <iframe name="Embedded" width="300px" height="200px" frameborder="1"></iframe>
    <p><a href="http://www.wikipedia.org" target="Embedded">Open Wikipedia</a></p>
    <br>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/Yy2SKiktwX8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
